iotool: 
  batch_size: 1
  collate_fn: 
    CollateSparse
  dataset: 
    data_dirs:
      - /gpfs/slac/staas/fs1/g/neutrino/kterao/data/dlprod_ppn_v10/combined
    data_key: train_512
    limit_num_files: 10
    name: LArCVDataset
    schema:
      cluster_label:
          - parse_cluster3d_scales
          - cluster3d_mcst
          - sparse3d_fivetypes
      input_data:
          - parse_sparse3d_scn
          - sparse3d_data
      segment_label:
          - parse_sparse3d_scn_scales
          - sparse3d_fivetypes
  num_workers: 4
  shuffle: False
model: 
  name: uresnet_clustering_alt2
  modules:
    discriminative_loss:
      alpha: 1.0
      beta: 1.0
      delta_dist: 1.5
      delta_var: 0.5
      gamma: 0.001
      multiclass: True
      norm: 2
      seg_weight: 0.0
      spatial_size: 512
      use_gpu: True
    uresnet_clustering:
      N: 3
      data_dim: 3
      filters: 16
      num_classes: 5
      num_strides: 5
      spatial_size: 512
      use_gpu: True
      coordConv: False
      hypDim: 3
  network_input:
    - input_data
  loss_input:
    - segment_label
    - cluster_label
training:
  seed: 123
  learning_rate: 0.001
  gpus: '2'
  weight_prefix: /gpfs/slac/staas/fs1/g/neutrino/koh0207/weights_clustering/trash/snapshot
  iterations: 1
  report_step: 1
  checkpoint_step: 50
  log_dir: log_clustering/trash
  model_path: ''
  train: True
  debug: False
  minibatch_size: -1