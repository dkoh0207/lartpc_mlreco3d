iotool: 
  batch_size: 1
  collate_fn: 
    CollateSparse
  dataset: 
    data_keys:
      - /gpfs/slac/staas/fs1/g/neutrino/kterao/data/dlprod_ppn_v10/shower_relabel/combined/train_512px.root
    limit_num_files: 10
    name: LArCVDataset
    schema:
      cluster_label:
          - parse_cluster3d_clean
          - cluster3d_mcst
          - sparse3d_fivetypes
      input_data:
          - parse_sparse3d_scn
          - sparse3d_data
      segment_label:
          - parse_sparse3d_scn
          - sparse3d_fivetypes
  num_workers: 4
  sampler:
    batch_size: 1
    name: RandomSequenceSampler
  shuffle: False
model: 
  name: clusternet_offset
  modules:
    discriminative_loss:
      alpha: 1.0
      beta: 1.0
      delta_dist: 2.0
      delta_var: 0.5
      gamma: 0.001
      multiclass: True
      norm: 2
      seg_weight: 0.0
      spatial_size: 512
      coordConv: True
      use_gpu: True
    offset_loss:
      regression_loss_weight: 1.0
      hypDim: 8
  network_input:
    - input_data
  loss_input:
    - segment_label
    - cluster_label
trainval:
  seed: 123
  gpus: '4'
  weight_prefix: /gpfs/slac/staas/fs1/g/neutrino/koh0207/weights_clustering/offset/snapshot
  iterations: 10000
  report_step: 1
  checkpoint_step: 100
  log_dir: log_clustering/offset
  model_path: ''
  train: True
  debug: False
  minibatch_size: -1
  optimizer:
    name: Adam
    args:
      lr: 0.0025
  lr_scheduler:
    name: CosineAnnealingLR
    args:
      T_max: 10000